<html>
  <head>
    
  </head>
  <body>
<!--      <app-header></app-header>-->
     
      <div class="row">
        <div class="col s6">
          <div class="create_painiting_form">
          
              <label  class="form-label-large">{{art.name}}</label>
             
              <br>
              
           
              <label  class="form-label-medium">{{art.artist}}</label>
              <br>
              <br>
              <br>
            <label class="form-label-large">Details</label>
            <table style="margin-left: 2rem;border-collapse: initial;">
            <tr>
              <td style="text-align:right">
                <label class="form-label-medium" style="font-weight:400">Dimenstion : </label>
              </td>
              <td style="text-align:left">  
                <label class="form-label-medium">{{art.dimension}}</label>
              </td>
            </tr>
            <tr>
                <td style="text-align:right">
                  <label class="form-label-medium" style="font-weight:400">Type : </label>
                </td>
                <td style="text-align:left">  
                  <label class="form-label-medium">{{art.art_type}}</label>
                </td>
              </tr>
              <tr>
                  <td style="text-align:right">
                    <label class="form-label-medium" style="font-weight:400">Location : </label>
                  </td>
                  <td style="text-align:left">  
                    <label class="form-label-medium">{{art.location}}</label>
                  </td>
                </tr>
            </table>
           
           
            <label class="form-label-large">Bid</label>

            <table style="margin-left: 5rem;border-collapse: initial;">
                <tr>
                  <td style="text-align:right">
                    <label class="form-label-medium" style="font-weight:400">Expiry : </label>
                  </td>
                  <td style="text-align:left">  
                    <label class="form-label-medium">{{art.expiry | date:'mediumDate'}}</label>
                  </td>
                </tr>
                <tr>
                    <td style="text-align:right">
                      <label class="form-label-medium" style="font-weight:400">Starting Price : </label>
                    </td>
                    <td style="text-align:left">  
                      <label class="form-label-medium">{{art.starting_price}} €</label>
                    </td>
                  </tr>
                  <tr>
                      <td style="text-align:right">
                        <label class="form-label-medium" style="font-weight:400">Current Bid : </label>
                      </td>
                      <td style="text-align:left">  
                        <label class="form-label-medium">{{art.curr_bid}} €</label>
                      </td>
                    </tr>
                  <tr>
                      <td style="text-align:right">
                        <label class="form-label-medium" style="font-weight:400">Your Bid : </label>
                      </td>
                      <td style="text-align:left">  
                          <input id="location" type="number" [(ngModel)]="placed_bid">
                      </td>
                      <td>
                          <a (click)="placeBid();" class="waves-effect waves-light btn-small" style="background: darkolivegreen;">Bid</a>
                      </td>
                    </tr>
                </table>

           

           
         
          </div>

        </div>
        
        <div class="col s6">
            <div class="upload-image">
               
              
              <br>
              <br>
              <img src="../../assets/pic1.jpg" id="changeimage1" style="margin-left: 2rem;max-height: 500px;max-width: 500px;">
         
                
                 
                
              </div>

        </div>
        
      </div>
      <table class="centered" style="margin-left: 15%; margin-right: 15%; max-width: -webkit-fill-available;">
          <thead>
            <tr>
                <th class="table-header">No.</th>
                <th class="table-header">Date Time</th>
                <th class="table-header">Bid</th>
            </tr>
          </thead>
  
          <tbody>
            <tr *ngFor="let bid of bids.reverse(); let i = index;">
              <td>{{i}}</td>
              <td>{{bid.datetime | date:'medium'}}</td>
              <td>{{bid.amount}} €</td>
            </tr>
            
          </tbody>
        </table>
<!--<app-footer></app-footer>-->
  </body>
</html>
