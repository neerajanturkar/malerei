<html>
  <head>
    
  </head>
  <body>
     
      <div class="row">
        <div class="col s6">
          <div class="create_painiting_form">
          
              <label  class="form-label-large">{{art.name}}</label>
             
              <br>
              
           
              <label  class="form-label-medium">{{art.artist}}</label>
              <br>
              <br>
              <br>
            <label class="form-label-large">Details</label>
            <table style="margin-left: 6.5rem;border-collapse: initial;">
            <tr>
              <td style="text-align:right">
                <label class="form-label-medium" style="font-weight:400">Dimenstion : </label>
              </td>
              <td style="text-align:left">  
                <label class="form-label-medium">{{art.dimension}}</label>
              </td>
            </tr>
            <tr>
                <td style="text-align:right">
                  <label class="form-label-medium" style="font-weight:400">Type : </label>
                </td>
                <td style="text-align:left">  
                  <label class="form-label-medium">{{art.art_type}}</label>
                </td>
              </tr>
              <tr>
                  <td style="text-align:right">
                    <label class="form-label-medium" style="font-weight:400">Location : </label>
                  </td>
                  <td style="text-align:left">  
                    <label class="form-label-medium">{{art.location}}</label>
                  </td>
                </tr>
            </table>
           
           
            <label class="form-label-large">Bid</label>

            <table style="margin-left: 5rem;border-collapse: initial;">
                <tr>
                  <td style="text-align:right">
                    <label class="form-label-medium" style="font-weight:400">Expiry : </label>
                  </td>
                  <td style="text-align:left">
                    <label class="form-label-medium">{{art.expiry | date:'mediumDate'}}</label>
                  </td>
                </tr>
                <tr>
                    <td style="text-align:right">
                      <label class="form-label-medium" style="font-weight:400">Starting Price : </label>
                    </td>
                    <td style="text-align:left">
                      <label class="form-label-medium">{{art.starting_price}} €</label>
                    </td>
                  </tr>
                  <tr>
                      <td style="text-align:right">
                        <label class="form-label-medium" style="font-weight:400">Current Bid : </label>
                      </td>
                      <td style="text-align:left">
                        <label class="form-label-medium">{{art.curr_bid}} €</label>
                      </td>
                    </tr>
                  <tr>
                      <td style="text-align:right">
                        <label class="form-label-medium" style="font-weight:400">Your Bid : </label>
                      </td>
                      <td style="text-align:left">

                          <mat-form-field class="example-full-width-padding">

                              <input matInput placeholder="Bid" type="number" [(ngModel)]="placed_bid">

                          </mat-form-field>
<!--                          <input id="location" type="number" [(ngModel)]="placed_bid">-->
                      </td>
                      <td>
                          <button mat-raised-button style="background-color: darkolivegreen; color: white" *ngIf="isAuth" (click)="placeBid()">Bid</button>
                          <label *ngIf="!isAuth">Login to place the bid</label>
                      </td>
                    </tr>
                </table>


              <label class="form-label-large">Bid Information</label>
              <table mat-table [dataSource]="bids" class="bid-table">
                  <ng-container matColumnDef="datetime">
                      <th mat-header-cell *matHeaderCellDef style="font-size: larger;"> Date Time </th>
                      <td mat-cell *matCellDef="let element"> {{element.datetime | date:'medium'}} </td>
                  </ng-container>


                  <ng-container matColumnDef="amount">
                      <th mat-header-cell *matHeaderCellDef style="font-size: larger;"> Amount </th>
                      <td mat-cell *matCellDef="let element"> {{element.amount}} €</td>
                  </ng-container>



                  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
              </table>

          </div>

        </div>
        
        <div class="col s6">
            <div class="upload-image">
               
              
              <br>
              <br>
              <img src="{{art.image_url}}" id="changeimage1" style="margin-left: 2rem;max-height: 500px;max-width: 500px;">
         
                
                 
                
              </div>

        </div>


        
      </div>


  </body>
</html>
