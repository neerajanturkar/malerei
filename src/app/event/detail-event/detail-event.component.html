<div class="container">
  <h3 class="text-center p-5">Event Details</h3>
    <div class="row">
        <div class="col-sm-6" >
          <h4>{{exhibitions.name}}</h4>
          <h6>{{exhibitions.time | date: 'mediumDate'}} &nbsp;to&nbsp; {{exhibitions.location | date: 'mediumDate'}}</h6>
          <h6>{{exhibitions.from}}</h6>
          <br>
          <h5>Address</h5>
          <h6>{{exhibitions.to}}</h6>
        </div>

        <div class="col-sm-6 col-img ">
          <img [src]="exhibitions.image_url" [alt]="exhibitions.name">
        </div> 
    </div>
  <br>
  <br>
  <h4>Ticket Information</h4>
  <br>
  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
    <ng-container matColumnDef="position">
      <th mat-header-cell *matHeaderCellDef> No. </th>
      <td mat-cell *matCellDef="let element"> {{element.position}} </td>
    </ng-container>
  
    <ng-container matColumnDef="ticket_type">
      <th mat-header-cell *matHeaderCellDef> Ticket Type </th>
      <td mat-cell *matCellDef="let element"> {{element.ticket_type}} </td>
    </ng-container>
  
    <ng-container matColumnDef="price">
      <th mat-header-cell *matHeaderCellDef> Price </th>
      <td mat-cell *matCellDef="let element"> {{element.price}} </td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
  <br>
</div>
