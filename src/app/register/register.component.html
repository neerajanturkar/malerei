<h3>REGISTER</h3>
    
<form [formGroup]="registerForm" (ngSubmit)="onRegister(registerForm)">
  <mat-form-field >
    <input placeholder="Enter your name" formControlName="name" required 
        [ngClass]="{ 'is-invalid': submitted && registerForm.controls.name.errors }">
    <mat-error *ngIf="submitted && registerForm.controls.name.errors" >
        <span *ngIf="registerForm.controls.name.errors.required">
            Name is required</span>
    </mat-error>
    <!-- <mat-error *ngIf="form.get('name').invalid">Please enter a event name.</mat-error> -->
  </mat-form-field>
  <br>
  <mat-form-field>
   <mat-label>Type</mat-label>
    <mat-select >
      <mat-option *ngFor="let type of types" [value]="type.typeName">
        {{ type.typeName }}
      </mat-option>
    </mat-select>
    <mat-error *ngIf="registerForm.get('type').invalid" >
          Type is required
    </mat-error>
  </mat-form-field>
  <br>
  <mat-form-field>
      <input matInput placeholder="Enter your email" formControlName="email" required id="email"
      [ngClass]="{ 'is-invalid': submitted && registerForm.controls.email.errors }">
      <mat-error *ngIf="submitted && registerForm.controls.email.errors">
          <span *ngIf="registerForm.controls.email.errors.required">Email is required.</span>
          <span *ngIf="registerForm.controls.email.errors.email">Email must be a valid email address</span>
      </mat-error>
  </mat-form-field>
  <br>
  <mat-form-field>
      <input matInput placeholder="Enter your password" [type]="hide ? 'password' : 'text'"
    formControlName="password" required  [ngClass]="{ 'is-invalid': submitted && registerForm.controls.password.errors }">
    <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
    <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
    </button>
    <mat-error *ngIf="submitted && registerForm.controls.password.errors">
        <span *ngIf="registerForm.controls.password.errors.required">
            Password is required.
        </span>
        <span *ngIf="registerForm.controls.password.errors.minlength">Password must be atleast 4 characters.</span>
    </mat-error>
  </mat-form-field>
  <br>
  <mat-form-field>
    <input matInput placeholder="Enter your Confirm password" [type]="hide ? 'password' : 'text'"
        formControlName="confirmPassword" required  
        [ngClass]="{ 'is-invalid': submitted && registerForm.controls.confirmPassword.errors }">
    <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
    <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
    </button>
    <mat-error *ngIf="submitted && registerForm.controls.confirmPassword.errors">
        <span *ngIf="registerForm.controls.confirmPassword.errors.required">
            Confirm Password is required.
        </span>
        <span *ngIf="registerForm.controls.confirmPassword.errors.required">Confrim password doesn't match with password.</span>
    </mat-error>
  </mat-form-field>
  <br>
 <div>
    <button type="submit" mat-raised-button class="btn-login col-sm-2 mt-2" 
        id="button" aria-label="button">
        SUBMIT
    </button>
    <p class="mt-3">New User? <a routerLink="/login" class="ml-2"><u> Register here</u></a></p>
  </div>
</form>
