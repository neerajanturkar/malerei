<html>
  <body>
    <mat-grid-list cols="2">
        <mat-grid-tile [colspan]="1" [rowspan]="1">
            <div class="search_box">
                <div class="search">
                    <mat-form-field class="example-form-field">

                        <input matInput type="text" [(ngModel)]="search" placeholder="Search by Artist or Location" (keypress)="getSearchedArts($event);" (keydown)="getSearchedArts($event)">
                        <button mat-button *ngIf="search" matSuffix mat-icon-button aria-label="Clear" (click)="search=''">
                            <mat-icon>close</mat-icon>
                        </button>
                    </mat-form-field>
                </div>
                <div class="art_type_filter">
                    <mat-checkbox class="example-margin">Oil</mat-checkbox>
                    <mat-checkbox class="example-margin">Watercolor</mat-checkbox>
                    <mat-checkbox class="example-margin">Pastel</mat-checkbox>
                    <mat-checkbox class="example-margin">Acrylic</mat-checkbox>
                    <mat-checkbox class="example-margin">Spray</mat-checkbox>
                    <mat-checkbox class="example-margin">Ink wash</mat-checkbox>


                </div>
            </div>
        </mat-grid-tile>
        <mat-grid-tile [colspan]="1" [rowspan]="1">
            <div class="search_box">
                <div class="title">
                               <label style="font-size: large">Top 5 Artists this week</label>
                           </div>
                <div class="top-artist">
                            <img src="../../assets/dummy.png" alt="Avatar" class="artist-image">
                            <label class="artist-name">Steve Coe</label>
                            <img src="../../assets/dummy.png" alt="Avatar" class="artist-image">
                            <label class="artist-name">Lisa Mariana</label>
                            <img src="../../assets/dummy.png" alt="Avatar" class="artist-image">
                            <label class="artist-name">Tim Brad</label>
                            <img src="../../assets/dummy.png" alt="Avatar" class="artist-image">
                            <label class="artist-name">Pete Los</label>
                            <img src="../../assets/dummy.png" alt="Avatar" class="artist-image">
                            <label class="artist-name">Pedro

                            </label>
                </div>

            </div>
        </mat-grid-tile>
    </mat-grid-list>

    <div class="gallery" >
        <mat-grid-list cols="3" rowHeight="35rem" gutterSize="10px">
            <mat-grid-tile
                    *ngFor="let art of arts"
                    [colspan]="1"
                    [rowspan]="1"
                    >

                <mat-card class="example-card">
                    <img mat-card-image src="{{art.image_url}}" alt="Photo of a Shiba Inu">
                    <mat-card-content>
                        <label style="font-size: larger">{{art.name}}</label>
                        <table>
                            <tr>
                                <td><span class="card-content-label-black">Artist</span></td>
                                <td><span class="card-content-label-grey">: {{art.artist}}</span></td>
                            </tr>
                            <tr>
                                <td><span class="card-content-label-black">Current Bid</span></td>
                                <td><span class="card-content-label-grey">: {{art.curr_bid}} â‚¬</span></td>
                            </tr>
                            <tr>
                                <td><span class="card-content-label-black">Expiry</span></td>
                                <td><span class="card-content-label-grey">: {{art.expiry | date:'mediumDate'}} </span></td>
                            </tr>


                        </table>
                        <button mat-button class="bid-btn" id="{{art._id}}" (click)="viewPainting($event);">BID</button>
                    </mat-card-content>

                </mat-card>

            </mat-grid-tile>
        </mat-grid-list>



            <button mat-fab aria-label="Example icon-button with a heart icon" (click)="createPainting($event);" style="background-color: #ffffff;position: fixed;bottom: 3rem;right: 3rem;">
                <mat-icon style="color:#ffab40">add</mat-icon>
            </button>



      </div>

  </body>
  </html>
